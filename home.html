<!DOCTYPE html>
<html>

	<head>
		<title> Google Home Clone </title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>

		<div class="navbar">
			<span id="hl1" onclick="window.location.href='https://www.gmail.com';">Gmail</span>
			<span id="hl2" onclick="window.location.href='https://www.photos.google.com';">Images</span>
			<img id="apps-img" alt="dialpad icon" src="Images/apps-img.png">
			<img id="profile-img" alt="profile pciture of user " src="Images/profile-img.jpg">
		</div>


		<div class="logo">
			<img id="google-logo" alt="Google logo" src="Images/google-logo-img.png">
		</div>
		<div class="search">
			<input id="search-bar" type="text" name="search-bar">
		</div>

		<div class="buttons">
			<button id="btn1"> Google Search </button>
			<button id="btn2"> I'm Feeling Lucky</button>
		</div>

		<div class="additional-text">
			<p>Google offered in: </p>
			<a id="la" href="none">हिन्दी</a>
			<a id="la" href="none">বাংলা</a>
			<a id="la" href="none">తెలుగు</a>
			<a id="la" href="none">मराठी</a>
			<a id="la" href="none">தமிழ்</a>
			<a id="la" href="none">ગુજરાતી</a>
			<a id="la" href="none">ಕನ್ನಡ</a>
			<a id="la" href="none">മലയാളം</a>
			<a id="la" href="none">ਪੰਜਾਬੀ</a>
		</div>

		<div class="footer">
			<p id="footer-element">Made using pure HTML & CSS.</p>
		</div>

	</body>
</html>
